<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBasic</title>
    <style>

        #container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /* flex-flow: row wrap (same as the two above) */

        }
        .item{
            background: rgb(194, 193, 193);
            border: #0e0b0b solid 1px;
            padding: 1rem;
            text-align: center;
            margin: 0.75rem;
            flex: 1;
        }

        .item:first-child{
            flex: 1;
        }

    </style>
</head>
<body>
    <div id="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>

        <div class="item">Item 3</div>
        <div class="item">Item 3</div>
        <div class="item">Item 3</div>
        <div class="item">Item 3</div>

        <div class="item">Item 3</div>
        <div class="item">Item 3</div>
        <div class="item">Item 3</div>
        <div class="item">Item 3</div>
    </div>
    
</body>
</html>
