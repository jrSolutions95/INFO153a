<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input</title>
</head>
<body>
    <form action="process.php">  
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">

        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>

        </div>
        <div>
            <label for="sex">Sex </label><br>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option> <!-- selected is the default value -->
                <option value="other" >Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">

        </div>
        <div>
            <label for="birthday">Birthday</label><br>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <label for="membership">Membership</label>
            <input type="checkbox" name="membership" value="simple "id="membership">simple
            <input type="checkbox" name="membership" valure="standard" id="membership">member
            <input type="checkbox" name="membership" value ="super" id="standard">super
        </div>
        <div>
            <label for="membershdip">I like</label>
            <input type="checkbox" name="like" value="pizza" id="like">pizza
        </div>
        <div>
            <input type="submit" value="submit">
            <!--using button tag-->
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        
    </form>
</body>
</html>
