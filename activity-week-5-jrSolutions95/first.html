<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First</title>
    <style>
        ul {
            display: flex;
            flex-direction: column;
        }

        li {
            list-style-type: none;
            background-color: rgb(98, 105, 165);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: start;
            font-size: 24px;
            border: 2px solid rgb(156, 174, 154);
            width: 93%;

        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>I am small</li>
            <li>I have more content than the very small item.</li>
            <li>I have lots of content. So much content that I don't know where it is all going to go. I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</li>
          </ul>
    </div>
    
</body>
</html>
